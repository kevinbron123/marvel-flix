        <!-- Logo -->

          <img src="https://upload.wikimedia.org/wikipedia/commons/b/b9/Marvel_Logo.svg" alt="Logo Marvel" class="logo" height="35"/>
        </a>

        <!-- Toggler para móviles - data-bs- para Bootstrap 5, no olvides el JS bundle -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Abrir menú">
          <span class="navbar-toggler-icon"></span>

    </section>
